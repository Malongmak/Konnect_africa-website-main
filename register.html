<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Konnect Africa</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { min-height: 100vh; background: #f8fafc; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Arial, sans-serif; }
    .login-container { background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 32px 24px; max-width: 370px; width: 100%; margin: 32px auto; animation: fadeInUp 0.8s cubic-bezier(.23,1.01,.32,1) both; }
    .login-logo { display: block; margin: 0 auto 18px auto; height: 48px; width: auto; }
    .login-title { text-align: center; font-size: 1.6rem; font-weight: 700; color: #222; margin-bottom: 24px; }
    .login-form label { display: block; font-size: 1rem; font-weight: 500; color: #222; margin-bottom: 6px; }
    .login-form input { width: 100%; padding: 10px 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; margin-bottom: 16px; background: #fff; transition: border-color 0.3s; }
    .login-form input:focus { border-color: #007bff; outline: none; }
    .login-form button { width: 100%; padding: 10px 0; background: #007bff; color: #fff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; }
    .login-form button:hover { background: #0056b3; }
    .login-form .signup { text-align: center; margin-top: 20px; font-size: 0.98em; color: #555; }
    .login-form .signup a { color: #007bff; font-weight: 600; text-decoration: none; transition: color 0.2s; }
    .login-form .signup a:hover { color: #0056b3; }
    @media (max-width: 480px) { .login-container { padding: 18px 4vw; max-width: 98vw; } .login-title { font-size: 1.1rem; } }
    @keyframes fadeInUp { 0% { opacity: 0; transform: translateY(40px); } 100% { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Konnect Africa logo" class="login-logo" />
    <div class="login-title">Create your account</div>
    <form class="login-form" id="register-form" action="#" method="POST">
      <label for="email">Email address</label>
      <input id="email" name="email" type="email" required autocomplete="email" placeholder="Enter your email" />
      <label for="password">Password</label>
      <div style="position:relative;">
        <input id="password" name="password" type="password" required autocomplete="new-password" placeholder="Create a password" style="padding-right:48px; width:100%; box-sizing:border-box;" />
        <button type="button" id="toggle-password" style="position:absolute; right:8px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; font-size:1em; padding:0 6px; height:28px; line-height:1; z-index:2;">Show</button>
      </div>
      <button type="submit">Register</button>
      <div class="signup">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
      <div id="register-error" style="color:#d00; text-align:center; margin-top:10px; display:none;"></div>
    </form>
    <script>
      document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('register-error');
        errorDiv.style.display = 'none';
        try {
          const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const data = await res.json();
          if (!res.ok) {
            errorDiv.textContent = data.message || 'Registration failed.';
            errorDiv.style.display = 'block';
            return;
          }
          // Save JWT to localStorage (or cookie) if you want
          // localStorage.setItem('token', data.token);
          window.location.href = 'login.html';
        } catch (err) {
          errorDiv.textContent = 'Network error. Please check your connection or try again later.';
          errorDiv.style.display = 'block';
        }
      });
      // Show/hide password toggle
      document.getElementById('toggle-password').addEventListener('click', function() {
        const pwd = document.getElementById('password');
        if (pwd.type === 'password') {
          pwd.type = 'text';
          this.textContent = 'Hide';
        } else {
          pwd.type = 'password';
          this.textContent = 'Show';
        }
      });
    </script>
  </div>
</body>
</html>
