    <footer>
        <!-- Same footer as other pages -->
    </footer>

    <script src="/script.js"></script>
    <script src="/components.js"></script>
    <script>
        // Load blog post content
        document.addEventListener('DOMContentLoaded', async function() {
            const slug = window.location.pathname.split('/').pop();
            
            try {
                const response = await fetch(`/api/posts/${slug}`);
                const post = await response.json();
                
                if (response.ok) {
                    document.title = `${post.title} - Konnect Africa Blog`;
                    document.querySelector('meta[name="description"]').content = post.excerpt;
                    
                    document.getElementById('post-title').textContent = post.title;
                    document.getElementById('post-category').textContent = post.category;
                    document.getElementById('post-date').textContent = new Date(post.date).toLocaleDateString();
                    document.getElementById('author-name').textContent = post.author.name;
                    document.getElementById('author-bio').textContent = post.author.bio;
                    document.getElementById('author-avatar').src = `/${post.author.avatar}`;
                    document.getElementById('post-image').src = `/${post.image}`;
                    document.getElementById('post-content').innerHTML = post.content;
                    
                    // Setup share buttons
                    const shareUrl = window.location.href;
                    const shareTitle = encodeURIComponent(post.title);
                    
                    document.querySelector('.share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}`;
                    document.querySelector('.share-twitter').href = `https://twitter.com/intent/tweet?text=${shareTitle}&url=${shareUrl}`;
                    document.querySelector('.share-linkedin').href = `https://www.linkedin.com/shareArticle?mini=true&url=${shareUrl}&title=${shareTitle}`;
                } else {
                    throw new Error('Post not found');
                }
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.querySelector('.blog-post').innerHTML = `
                    <div class="error-message">
                        <h2>Post Not Found</h2>
                        <p>Sorry, the requested blog post could not be found.</p>
                        <a href="/blog.html" class="btn-primary">Return to Blog</a>
                    </div>
                `;
            }
        });
    </script>
</body>
