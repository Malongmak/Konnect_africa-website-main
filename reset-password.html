<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Konnect Africa</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { min-height: 100vh; background: #f8fafc; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Arial, sans-serif; }
    .login-container { background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 32px 24px; max-width: 370px; width: 100%; margin: 32px auto; animation: fadeInUp 0.8s cubic-bezier(.23,1.01,.32,1) both; }
    .login-logo { display: block; margin: 0 auto 18px auto; height: 48px; width: auto; }
    .login-title { text-align: center; font-size: 1.3rem; font-weight: 700; color: #222; margin-bottom: 24px; }
    .login-form label { display: block; font-size: 1rem; font-weight: 500; color: #222; margin-bottom: 6px; }
    .login-form input { width: 100%; padding: 10px 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; margin-bottom: 16px; background: #fff; transition: border-color 0.3s; }
    .login-form input:focus { border-color: #007bff; outline: none; }
    .login-form button { width: 100%; padding: 10px 0; background: #007bff; color: #fff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; }
    .login-form button:hover { background: #0056b3; }
    .login-form .signup { text-align: center; margin-top: 20px; font-size: 0.98em; color: #555; }
    .login-form .signup a { color: #007bff; font-weight: 600; text-decoration: none; transition: color 0.2s; }
    .login-form .signup a:hover { color: #0056b3; }
    @media (max-width: 480px) { .login-container { padding: 18px 4vw; max-width: 98vw; } .login-title { font-size: 1.1rem; } }
    @keyframes fadeInUp { 0% { opacity: 0; transform: translateY(40px); } 100% { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Konnect Africa logo" class="login-logo" />
    <div class="login-title" id="reset-title">Reset your password</div>
    <form class="login-form" id="reset-request-form" style="display:none;">
      <label for="reset-email">Email address</label>
      <input id="reset-email" name="email" type="email" required autocomplete="email" placeholder="Enter your email" />
      <button type="submit">Send reset link</button>
      <div id="reset-request-msg" style="color:#007bff; text-align:center; margin-top:10px; display:none;"></div>
      <div id="reset-request-err" style="color:#d00; text-align:center; margin-top:10px; display:none;"></div>
    </form>
    <form class="login-form" id="reset-password-form" style="display:none;">
      <label for="new-password">New password</label>
      <input id="new-password" name="password" type="password" required autocomplete="new-password" placeholder="Enter new password" />
      <button type="submit">Reset password</button>
      <div id="reset-password-msg" style="color:#007bff; text-align:center; margin-top:10px; display:none;"></div>
      <div id="reset-password-err" style="color:#d00; text-align:center; margin-top:10px; display:none;"></div>
    </form>
    <div class="signup" style="margin-top:18px;">
      <a href="login.html">Back to login</a>
    </div>
    <script>
      // Helper to get query params
      function getQueryParams() {
        const params = {};
        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str,key,value) {
          params[key] = decodeURIComponent(value);
        });
        return params;
      }
      const params = getQueryParams();
      const resetRequestForm = document.getElementById('reset-request-form');
      const resetPasswordForm = document.getElementById('reset-password-form');
      const resetTitle = document.getElementById('reset-title');
      if (params.token && params.email) {
        // Show password reset form
        resetPasswordForm.style.display = '';
        resetTitle.textContent = 'Set a new password';
      } else {
        // Show request form
        resetRequestForm.style.display = '';
      }
      // Request reset link
      resetRequestForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('reset-email').value.trim();
        const msg = document.getElementById('reset-request-msg');
        const err = document.getElementById('reset-request-err');
        msg.style.display = err.style.display = 'none';
        try {
          const res = await fetch('/api/request-password-reset', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          const data = await res.json();
          msg.textContent = data.message || 'If that email is registered, a reset link has been sent.';
          msg.style.display = 'block';
        } catch (e) {
          err.textContent = 'Network error.';
          err.style.display = 'block';
        }
      });
      // Reset password
      resetPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('new-password').value;
        const msg = document.getElementById('reset-password-msg');
        const err = document.getElementById('reset-password-err');
        msg.style.display = err.style.display = 'none';
        try {
          const res = await fetch('/api/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: params.email, token: params.token, password })
          });
          const data = await res.json();
          if (!res.ok) {
            err.textContent = data.error || 'Reset failed.';
            err.style.display = 'block';
            return;
          }
          msg.textContent = data.message || 'Password reset successful.';
          msg.style.display = 'block';
          setTimeout(() => { window.location.href = 'login.html'; }, 2000);
        } catch (e) {
          err.textContent = 'Network error.';
          err.style.display = 'block';
        }
      });
    </script>
  </div>
</body>
</html>
